    - label: "BlueSky"
      icon: "fa-brands fa-bluesky"
      url: "https://bsky.app/profile/contextguy.bsky.social"
    - label: "X"
      icon: "fa-brands fa-x-twitter"
      url: "https://x.com/Philontre"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

social:
  links:
    - "https://github.com/AntiPhoton47"
    - "https://orcid.org/0000-0002-0414-5202"
    - "https://scholar.google.ca/citations?hl=en&user=mw53fQgAAAAJ"
    - "www.linkedin.com/in/phil-lemaitre"
    - "https://bsky.app/profile/contextguy.bsky.social"
    - "https://x.com/Philontre"

lunr:
  search_within_pages: true

scholar:
  style: apa
  locale: en
  bibliography: assets/bib/publications.bib
  bibliography_template: bib
  sort_by: year,month
  order: descending

jekyll-archives:
  enabled: []
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

repository: AntiPhoton47/PersonalSite

comments:
  provider: "giscus"
  giscus:
    repo_id: "R_kgDORS3efA"
    category_name: "Blog Comments"
    category_id: "DIC_kwDORS3efM4C2vOU"
    discussion_term: "pathname"
    reactions_enabled: "1"
    theme: "dark"

paginate: 8
paginate_path: /page:num/
search: true

feed:
  path: feed.xml

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
