<div class="pub-card">
  <div class="pub-citation">
    {{ reference }}
  </div>

  <div class="pub-links">
    {% if entry.doi %}
      <a class="btn btn--primary btn--small" href="https://doi.org/{{ entry.doi }}">DOI</a>
    {% endif %}

    {% if entry.url %}
      <a class="btn btn--info btn--small" href="{{ entry.url }}">URL</a>
    {% endif %}

    {% if entry.arxiv %}
      <a class="btn btn--info btn--small" href="https://arxiv.org/abs/{{ entry.arxiv }}">arXiv</a>
    {% endif %}

    {% if entry.pdf %}
      <a class="btn btn--success btn--small" href="{{ entry.pdf | relative_url }}">PDF</a>
    {% endif %}
  </div>

  {% if entry.abstract %}
    <details class="pub-abstract">
      <summary><strong>Abstract</strong></summary>
      <p>{{ entry.abstract | markdownify }}</p>
    </details>
  {% endif %}
</div>
